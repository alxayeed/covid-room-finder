{% extends 'user/base.html' %}

{% block title %}
Covid Room Finder
{% endblock title%}


{% block content %}
<div class="text-center max-h-full max-w-full mx-16 mb-4">
    <div class="flex flex-col justify-center content-center space-y-6">
        <div class="flex-none ">
            <h1 class="text-4xl mt-8">Welcome to Covid Room Finder</h1>
            <p>You are browsing as {{request.user}}</p>
        </div>
        <div class="bg-red-400 shadow-xl rounded py-8 xl:py-20">
            <form method="POST" class="my-4 text-left px-8">
                {% csrf_token %}
                <div class="my-1">
                    <label for="rooms">Choose a Room:</label>
                    <select id="room" name="room"
                        class="appearance-none bg-white border border-gray-400 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option value="Office 1">Office 1</option>
                        <option value="Office 2">Office 2</option>
                        <option value="Office 3">Office 3</option>
                        <option value="Big office">Big office</option>
                        <option value="Boss office">Boss office</option>
                        <option value="Additional office">Additional office</option>
                    </select>
                </div>
                <div class="my-1">
                    <label for="booking">Date:</label>
                    <input type="date" id="booking" name="booking" class="px-4 py-2 pr-2 rounded border">
                </div>

                <div class="my-1">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" value="" class="px-4 py-2 pr-8 rounded border">
                </div>

                <div>
                    <button
                        class="bg-white text-black font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
                        type="submit" formaction="#">
                        Book
                    </button>
                </div>


            </form>
        </div>
        <div class="bg-green-300 shadow-xl py-8 xl:py-20">
            <form method="POST" class="my-4 text-left px-8">
                {% csrf_token %}
                <div class="my-1">
                    <label for="booking">Date:</label>
                    <input type="date" id="booking" name="booking" class="px-4 py-2 pr-2 rounded border">
                </div>

                <button
                    class=" my-1 bg-white text-black font-bold py-2 px-8 rounded focus:outline-none focus:shadow-outline"
                    type="submit" formaction="#">
                    Get capacity
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
